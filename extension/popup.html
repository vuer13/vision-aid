<!DOCTYPE html>
<html>

<head>
    <title>Vision Aid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Vision Aid</h2>

    <div id="tab-buttons">
        <button id="mainTab" class="tab active">Main</button>
        <button id="settingsTab" class="tab">Settings</button>
    </div>

    <div id="mainPage">
        <label class="va-toggle"><span>Reading Guide Bar</span><input type="checkbox" id="guideBar"><span
                class="va-switch" aria-hidden="true"></span></label>
        <label class="va-toggle"><span>20-20-20 Timer</span><input type="checkbox" id="timer"><span class="va-switch"
                aria-hidden="true"></span></label>
        <label class="va-toggle"><span>Bionic Reading</span><input type="checkbox" id="bionic"><span class="va-switch"
                aria-hidden="true"></span></label>
        <label class="va-toggle"><span>Blink Reminders</span><input type="checkbox" id="blink"><span class="va-switch"
                aria-hidden="true"></span></label>
        <label class="va-toggle"><span>Focus Mode</span><input type="checkbox" id="focus"><span class="va-switch"
                aria-hidden="true"></span></label>
        <label class="va-toggle"><span>Text Line Isolation</span><input type="checkbox" id="iso"><span class="va-switch"
                aria-hidden="true"></span></label>
        <label class="va-toggle"><span>Large Cursor</span><input type="checkbox" id="cursor"><span class="va-switch"
                aria-hidden="true"></span></label>
        <button id="relaxButton">Relax My Eyes</button>
    </div>

    <div id="settingsPage" style="display: none;">
        <h3>Settings</h3>
        <label>
            Relax duration: <input type="number" id="relaxDuration" value="20"> seconds
        </label><br>
        <label>
            Blink Reminder Period: <input type="number" id="blinkReminder" value="10"> minutes
        </label><br>
    </div>
    <script src="popup.js"></script>
</body>

</html>
